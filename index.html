<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome = Biblioteca de Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- defer =  faz o javascript carregar depois do html --> 
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="to-do-conteiner">
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <form id="to-do-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input id="to-do-input" placeholder="O que vocÃª vai fazer?" type="text">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar...">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="to-do">A fazer</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <div class="to-do done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="to-do">
                <h3>Estudar javascript..</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
